<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idHigh" class="linha">Altura</label>
        <input type="number" id="idHigh" class="linha">
        <label for="idWeight" class="linha">Peso</label>
        <input type="number" id="idWeight" class="linha">
        <input type="button" class="linha" value="Testar" onclick="calculateSides()">
        <output id="idOut"></output>
    </form>

    <script>
        function calculateSides(){
            let high = Number(document.getElementById("idHigh").value);
            let weight = Number(document.getElementById("idWeight").value);
            let imc = weight / (high * high);
            let out = document.getElementById("idOut");

            if (imc < 18.5) {
                out.value = 'Seu IMC é ' + imc.toFixed(2) + ', você está abaixo do peso ideal';
                }
                else if (imc >= 18.5 && imc < 25) {
                out.value = 'Seu IMC é ' + imc.toFixed(2) + ', você está no seu peso ideal';
                }
                else if (imc >= 25 && imc <= 30) {
                out.value = 'Seu IMC é ' + imc.toFixed(2) + ', você está com obesidade';
                }
                else {
                out.value = 'Seu IMC é ' + imc.toFixed(2) + ', você está com obesidade mórbida';
                }
            }




    </script>
</body>
</html>
