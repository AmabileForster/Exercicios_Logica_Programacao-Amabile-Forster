<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idYear" class="linha">Em que ano você nasceu?</label>
        <input type="number" id="idYear" class="linha">
        <input type="button" class="linha" value="Calcular" onclick="calculate()">
        <output id="idOut"></output>
    </form>

    <script>
       function calculate(){
            let yearBorn = Number(document.getElementById("idYear").value);
            let yearActual = 2023;
            let age = yearActual - yearBorn;

            if (age >= 16) {
                document.getElementById("idOut").value = `Você tem ${age} anos e já pode votar!`
            } else {
                document.getElementById("idOut").value = `Você tem ${age} anos e não pode votar!`
            }

       }



    </script>
</body>
</html>
