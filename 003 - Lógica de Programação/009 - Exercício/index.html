<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idSideA" class="linha">Lado A</label>
        <input type="number" id="idSideA" class="linha">
        <label for="idSideB" class="linha">Lado B</label>
        <input type="number" id="idSideB" class="linha">
        <label for="idSideC" class="linha">Lado C</label>
        <input type="number" id="idSideC" class="linha">
        <input type="button" class="linha" value="Testar" onclick="calculateSides()">
        <output id="idOut"></output>
    </form>

    <script>
        function calculateSides(){
            let sideA = Number(document.getElementById("idSideA").value);
            let sideB = Number(document.getElementById("idSideB").value);
            let sideC = Number(document.getElementById("idSideC").value);
            let out = document.getElementById("idOut");

            let isTriangle = true

            if ((sideA + sideB) < sideC){
                isTriangle = false
            }

            if ((sideB + sideC) < sideA){
                isTriangle = false
            }

            if ((sideA + sideC) < sideB){
                isTriangle = false
            }

            if (isTriangle){
                out.value = "As 3 medidas formam um triângulo"
            } else {
                out.value = "As 3 medidas não formam um triângulo"
            }
            console.log(isTriangle);
        }




    </script>
</body>
</html>
