<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idYear" class="linha">Em que ano você nasceu?</label>
        <input type="number" id="idYear" class="linha">
        <input type="button" class="linha" value="Calcular" onclick="calculate()">
        <output id="idOut"></output>
    </form>

    <script>
       function calculate(){
            let yearBorn = Number(document.getElementById("idYear").value);
            let yearActual = 2023;
            let age = yearActual - yearBorn;
            let difference1 = 18 - age;
            let difference2 = age - 18;

            if (age == 18) {
                document.getElementById("idOut").value = `Você tem ${age} anos e deve se alistar esse ano!`;
            } else if (18 > age) {
                document.getElementById("idOut").value = `Você tem ${age} anos, faltam ${difference1} anos para você se alista!`;
            } else {
                document.getElementById("idOut").value = `Você tem ${age} anos, já deveria ter se alistado a ${difference2} anos`;
            }
       }



    </script>
</body>
</html>
