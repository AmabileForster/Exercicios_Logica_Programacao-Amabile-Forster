<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idSpeed" class="linha">Qual a velocidade do carro (Km/h)?</label>
        <input type="number" id="idSpeed" class="linha">
        <input type="button" class="linha" value="Calcular valor da multa" onclick="calculateFine()">
        <output id="idOut"></output>
    </form>

    <script>
        function calculateFine(){
            let speed = Number(document.getElementById("idSpeed").value);
            let fine = 5 * (speed - 80);



            if (speed > 80){
                document.getElementById('idOut').value = `O valor da sua multa é R$${fine}.`;
            } else {
                document.getElementById('idOut').value = "Você não foi multado!";
            } 

            console.log(document.getElementById('idOut').value);
        }




    </script>
</body>
</html>
