<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="idPrice" class="linha">Valor da compra</label>
        <input type="number" class="linha" id="idPrice">

        <input type="radio" id="idFemale" name="nmGender" value="female" checked>
        <label for="idFemale" class="gender">Feminino</label>

        <input type="radio" id="idMale" name="nmGender" value="male">
        <label for="idMale" class="gender">Masculino</label>

        <input type="button" class="linha" onclick="calculateDiscount()" value="Calcular Desconto">
        <output id="idOut"></output>
    </form>

    <script>
        function calculateDiscount(){
            let price = Number(document.getElementById("idPrice").value);
            let gender = document.querySelector("input[name=nmGender]:checked").value;
            let discount

            if(gender == "female"){
               discount = 0.13
            } else {
               discount = 0.05
            }
            

            console.log(gender)
            let finalPrice = price - (price * discount)
            document.getElementById("idOut").value = 'O valor final da compra é R$' + finalPrice.toFixed(2)
        }
    </script>
</body>
</html>
