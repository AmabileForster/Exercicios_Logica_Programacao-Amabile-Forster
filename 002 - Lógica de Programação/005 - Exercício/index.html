<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="number" class="linha" id="idNum1" placeholder="Digite o primeiro numero">
        <input type="number" class="linha" id="idNum2" placeholder="Digite o segundo numero">
        <input type="number" class="linha" id="idNum3" placeholder="Digite o terceiro numero">
        <input type="button" value="Enviar" onclick="ordem()" class="linha">
        <output id="idOut" class="linha"></output>
    </form>

    <script>
        function ordem(){
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let num3 = Number(document.getElementById("idNum3").value)
            
            if ((num1 > num2) && (num2 > num3)) {
                document.getElementById("idOut").value =  `${num1}, ${num2}, ${num3}.`
            } else if ((num1 > num3) && (num3 > num2)) {
                document.getElementById("idOut").value =  `${num1}, ${num3}, ${num2}.`
            } else if ((num2 > num1) && (num1 > num3)){
                document.getElementById("idOut").value =  `${num2}, ${num1}, ${num3}.`
            } else if ((num2 > num3) && (num3 > num1)){
                document.getElementById("idOut").value =  `${num2}, ${num3}, ${num1}.`
            } else if ((num3 > num1) && (num1 > num2)){
                document.getElementById("idOut").value =  `${num3}, ${num1}, ${num2}.`
            } else {
                document.getElementById("idOut").value =  `${num3}, ${num2}, ${num1}.`
            }
        }

        
    </script>
</body>
</html>
