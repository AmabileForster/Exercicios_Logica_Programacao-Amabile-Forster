<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="number" class="linha" id="idNum1" placeholder="Digite o primeiro numero">
        <input type="number" class="linha" id="idNum2" placeholder="Digite o segundo numero">
        <input type="number" class="linha" id="idNum3" placeholder="Digite o terceiro numero">
        <input type="button" value="Enviar" onclick="maiorMenor()" class="linha">
        <output id="idOut" class="linha"></output>
        <output id="idOut2" class="linha warning"></output>
    </form>

    <script>
        function maiorMenor(){
            let num1 = Number(document.getElementById("idNum1").value)
            let num2 = Number(document.getElementById("idNum2").value)
            let num3 = Number(document.getElementById("idNum3").value)
            
            if (num1 == num2 || num1 == num3 || num2 == num3) {
                document.getElementById("idOut2").value =  `Você precisa digitar dois números diferentes!`
            } else if (num1 > num2 && num1 > num3) {
                document.getElementById("idOut").value =  `${num1} é maior que ${num2} e ${num3}`
            } else if (num2 > num1 && num2 > num3){
                document.getElementById("idOut").value =  `${num2} é maior que ${num1} e ${num3}`
            } else {
                document.getElementById("idOut").value =  `${num3} é maior que ${num1} e ${num2}`
            }
            
            
        }

    </script>
</body>
</html>
