<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="number" class="linha" id="idNum1" placeholder="Digite um numero">
        <input type="button" value="Enviar" onclick="maiorMenor()" class="linha">
        <output id="idOut" class="linha"></output>
    </form>

    <script>
        function maiorMenor(){
            let num1 = Number(document.getElementById("idNum1").value)
            
            if (num1 == 20) {
                document.getElementById("idOut").value =  `${num1} é igual a 20`
            } else if (num1 > 20) {
                document.getElementById("idOut").value =  `${num1} é maior que 20`
            } else {
                document.getElementById("idOut").value =  `${num1} é menor que 20`
            }
            
            
        }

    </script>
</body>
</html>
