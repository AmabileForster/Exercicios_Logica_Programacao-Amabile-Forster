<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="number" class="linha" id="idNum1" placeholder="Digite um numero">
        <input type="button" value="Enviar" onclick="intervalo()" class="linha">
        <output id="idOut" class="linha"></output>
    </form>

    <script>
        function intervalo(){
            let num1 = Number(document.getElementById("idNum1").value)
            
            if (num1 >= 30 && num1 <= 90) {
                document.getElementById("idOut").value =  `${num1} esta no intervalor de 30 a 90`
            } else {
                document.getElementById("idOut").value =  `${num1} nÃ£o esta no intervalor de 30 a 90`
            }
            
        }

    </script>
</body>
</html>
