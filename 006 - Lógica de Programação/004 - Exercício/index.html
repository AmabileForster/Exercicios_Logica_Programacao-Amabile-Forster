<body>
      <script>
        
        var fibonacci = 0
        var previous = 0
        var sequence = 1
        var next 

        var fibonacciSequence = []

        for (let i = fibonacci; i < 16; i++) {
            fibonacciSequence.push(previous)
            next = previous + sequence
            previous = sequence
            sequence = next
            fibonacci++
            
        }

        console.table(fibonacciSequence)

    </script>
</body>
</html>
