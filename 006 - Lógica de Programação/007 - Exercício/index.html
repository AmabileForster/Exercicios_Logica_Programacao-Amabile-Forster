<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <label for="idNumber">Numero:</label>
    <input type="number" id="idNumber" name="nmNumber">

    <input type="button" value="Salvar" onclick="save()">
    <input type="button" value="Exibir" onclick="show()">

    <br><br>
    <output id="idOut"></output>

    <script>
        var number = []

        function save(){
            number.push(Number(document.getElementById("idNumber").value))
            document.getElementById("idNumber").value = ""
        }

        function show() {
            let message = number.toString() + "\n Posições dos números múltiplos de 10: "
            for (let i = 0; i < number.length; i++) {
                const num = number[i];
                if (num % 10 == 0) {
                    message = `${num} ${i};`
                }
            }
            document.getElementById("idOut").innerText = message
            console.log(number); 
        }
    </script>
</body>
</html>
