<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <label for="idNumber">Numero:</label>
    <input type="number" id="idNumber" name="nmNumber">
    <input type="button" value="Localizar" onclick="find()"><br><br>
    <output id="idOut"></output>

    <script>
        var number = []

        for (let i = 0; i < 30; i++) {
            number.push(parseInt(Math.random() * 15))
        }

        console.log(number);

        function find() {
            let message = "";
            let key = Number(document.getElementById("idNumber").value)
            let containsKey = 0;
            for (let i = 0; i < number.length; i++) {
                const numbers = number[i];
                if(numbers == key) {
                    message = `${message} ${i} `
                    containsKey++
                }
            }
            if(message == "") {
                message = "A chave escolhida não aparece em nenhuma posição."
            }
            document.getElementById('idOut').innerText = `A chave aparece ${containsKey} vezes
                                                       \n A chave aparece nas posições: ${message}`
        }

    </script>
</body>
</html>
