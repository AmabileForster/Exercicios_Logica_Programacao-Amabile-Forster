<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <label for="idInitialNumber">Numero inicial</label><br>
    <input type="number" id="idInitialNumber"><br><br>
    <label for="idFinalNumber">Numero Final</label><br>
    <input type="number" id="idFinalNumber"><br><br>
    <label for="idIncrement">Incremento</label><br>
    <input type="number" id="idIncrement"><br><br>
    <input type="button" value="Contar" onclick="counter()"><br><br>

    <output id="idOut"></output>

    <script>
        //Crie um algoritmo que leia o valor inicial da contagem, o valor final e o incremento, mostrando em seguida todos os valores no intervalo:
        //Exemplo: Digite o primeiro Valor: 3 Digite o último Valor: 10
        //Digite o incremento: 2
        //Contagem: 3 5 7 9 Acabou!

        function counter(){
            let initial = Number(document.querySelector('#idInitialNumber').value)
            let final = Number(document.querySelector('#idFinalNumber').value)
            let increment = Number(document.querySelector('#idIncrement').value)
            let message = "Inicio "

            for (let i = initial; i < final; i+= increment) {
                message = message + i + " "
            }

            message = message + "Acabou!"

            console.log(message);
            document.querySelector('#idOut').value = message
        }

    </script>
</body>
</html>
