<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <label for="idInitialNumber">Numero inicial</label><br>
    <input type="number" id="idInitialNumber"><br><br>
    <label for="idFinalNumber">Numero Final</label><br>
    <input type="number" id="idFinalNumber"><br><br>
    
    <input type="radio" name="nmEvenOrOdd" id="idEven" value="Even">
    <label for="idEven">Par</label>
    <input type="radio" name="nmEvenOrOdd" id="idOdd" value="Odd">
    <label for="idOdd">Impar</label><br><br>

    <input type="button" value="Contar" onclick="counter()"><br><br>

    <output id="idOut"></output>

    <script>
        //O programa 8 vai ter um problema quando digitarmos o primeiro valor maior que o último. Resolva esse problema com um código que funcione em qualquer situação.

        function counter(){
            let initial = Number(document.querySelector('#idInitialNumber').value)
            let final = Number(document.querySelector('#idFinalNumber').value)
            let evenOrOdd = document.querySelector("input[name=nmEvenOrOdd]:checked").value
            let message = "Inicio "

            if (evenOrOdd == "Even") {
                //Checking if the user chooses even numbers and print it out
                for (let i = initial; i <= final; i++) {
                    if(i % 2 == 0){
                        message = `${message} ${i} `
                    }
                }
            } else {
                for (let i = initial; i <= final; i++) {
                    if(i % 2 != 0){
                        message = `${message} ${i} `
                    }
                }
            }

            message = message + "Acabou!"

            console.log(message);
            document.querySelector('#idOut').value = message
        }

    </script>
</body>
</html>
