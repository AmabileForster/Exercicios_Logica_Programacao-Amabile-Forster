<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <output id="idOut"></output>

    <script>
        //Escreva um programa que mostre na tela a seguinte contagem: "Inicio 5 6 7 8 9 10 11 12 Acabou!".
        
        var out = 'Inicio '
        var count = 5;

        while(count <= 12) {
            out = out + count + ' '
            count++
        }

        out = out + 'Acabou!'

        console.log(out);
        document.getElementById('idOut').value = out

    </script>
</body>
</html>
