<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <output id="idOut"></output>

    <script>
        //Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:
        //30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...

            var message = "Inicio "
            var count = 30

            for (let i = count; i >= 1; i--) {
                let divisible4 = count % 4
                if (divisible4 == 0){
                    message = `${message} [${count}] ` 
                } else {
                    message = `${message} ${count} `
                }
                count--
            }

            message = message + "Acabou!"

            console.log(message);
            document.querySelector('#idOut').value = message
        

    </script>
</body>
</html>
