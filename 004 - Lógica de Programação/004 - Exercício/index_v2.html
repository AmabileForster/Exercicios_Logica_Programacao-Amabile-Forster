<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>
    <output id="idOut"></output>

    <script>
        //Crie um aplicativo que mostre na tela a seguinte contagem: "Inicio 0 4 8 12 16 20 Acabou!"

        var out = 'Inicio '
        
        for (let count = 0; count <= 20 ; count += 4){
            out = out + count + ' '            
        }

        out = out + 'Acabou!'

        console.log(out);
        document.getElementById('idOut').value = out

    </script>
</body>
</html>
