<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <output id="idOut"></output>

    <script>
        //Crie um aplicativo que mostre na tela a seguinte contagem: "Inicio 0 4 8 12 16 20 Acabou!"

        var out = 'Inicio '
        var count = 0;

        while(count <= 20) {
            let divisible4 = count % 4
            if (divisible4 == 0) {
                out = out + count + ' '
            }
            count++
        }

        out = out + 'Acabou!'

        console.log(out);
        document.getElementById('idOut').value = out

       

    </script>
</body>
