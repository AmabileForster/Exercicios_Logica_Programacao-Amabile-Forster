<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <label for="idNumber"></label>
    <input type="number" id="idNumber">
    <input type="button" value="Contar" onclick="counter()"><br><br>

    <output id="idOut"></output>

    <script>
        //Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre uma contagem até esse valor:
        //Ex: Digite um valor: 77
        //Contagem: "Inicio 1 2 3 4 5 6 7 ... 75 76 77 Acabou!"

        function counter(){
            let number = document.querySelector('#idNumber').value
            let message = "Inicio "

            for (let i = 0; i <= number; i++) {
                message = message + i + " "
            }

            message = message + "Acabou!"

            console.log(message);
            document.querySelector('#idOut').value = message
        }

    </script>
</body>
</html>
