<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <label for="idNumber">Tente adivinhar o numero de 1 a 10</label><br><br>
    <input type="text" name="nmNumber" id="idNumber"><br><br>

    <input type="button" value="Adivinhar" onclick="drawningNumbers()"><br><br>
    <output id="idOut"></output>

    <script>
        //Em um jogo de adivinhação, o jogador deve descobrir um número entre 1 e 10 usando até três tentativas. 
        //A cada tentativa o jogador é informado se o número foi descoberto, ou se ele é maior ou menor do que a tentativa. 
        //Se após três tentativas o jogador não descobrir o número, então ele perde o jogo. Crie um algoritmo que implemente esse jogo.

        var drawn = parseInt(Math.random() * 10)
        var count = 0
        var message

        function drawningNumbers() {
            let bet = Number(document.getElementById('idNumber').value)

            count++

            if(count <= 3){
                if (bet == drawn){
                    message = `Parabéns, você acertou o número!`
                } else if (bet > drawn) {
                    message = `O número informado é maior que o sorteado!`
                } else if (bet < drawn) {
                    message = `O número informado é menor que o sorteado!`
                }
            } else {
                message = `Você excedeu as tentativas. Fim de jogo! O numero era ${drawn}`
            }
            document.getElementById('idOut').value = message
        }

        console.log(drawn);


        

    </script>
</body>
</html>
