<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <label for="idAge">Idade</label><br><br>
    <input type="text" name="nmAge" id="idAge"><br><br>

    <input type="button" value="Adicionar idade" onclick="add()">
    <input type="button" value="Mostrar dados" onclick="show()"><br><br>
    <output id="idOut"></output>

    <script>
        //Crie um algoritmo que leia a idade de 'n' pessoas, mostrando no final:
        //a) Qual é a média de idade do grupo
        //b) Quantas pessoas tem mais de 18 anos
        //c) Quantas pessoas tem menos de 5 anos
        //d) Qual foi a maior idade lida


        //Variaveis para calculo de média das idade
        var age
        var accumulate = 0
        var quantity = 0
        

        //Variaveis para dados finais
        var media = 0
        var over18 = 0
        var under5 = 0
        var older = 0

        //função para adicionar as idades e calcular dados
        function add(){
            age = Number(document.getElementById('idAge').value)

            accumulate += age
            quantity++

            media = accumulate / quantity

            if (age > 18) {
                over18++
            }
            if (age < 5) {
                under5++
            }
            if (age > older) {
                older = age
            }
        }

        //função para mostrar dados solicitados do exercicio
        function show() {
            document.querySelector('#idOut').innerText = `A idade média do grupo é: ${media} \n 
                                                          Tem ${over18} pessoas com mais de 18 anos \n
                                                          Tem ${under5} pessoas com menos de 5 anos \n
                                                          A maior idade do grupo é: ${older}`
        }

    </script>
</body>
</html>
