<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <output id="idOut"></output>

    <script>
        //Crie um algoritmo que mostre na tela todos os números entre 1 e 100 que sejam múltiplos de 3 ou 5.

            var message = "Inicio "

            for (let i = 1; i <= 100; i++) {
                if (i % 3 == 0 || i % 5 == 0){
                    message = `${message} ${i} `
                }
            }

            message = `${message} `

            console.log(message);
            document.querySelector('#idOut').value = message
        

    </script>
</body>
</html>
