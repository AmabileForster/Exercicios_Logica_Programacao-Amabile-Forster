<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <div>
        <label for="idNome">Qual seu nome?</label><br><br>
        <input type="text" id="idNome"><br><br>
        <input type="button" value="Enviar" onclick="qualSeuNome()">
    </div>
    <div>
        <output id="idSaida"></output>
    </div>

    <script>
        function qualSeuNome(){
            let nome = document.getElementById("idNome").value

            document.getElementById("idSaida").value = `Olá ${nome}, é um prazer te conhecer!`
        }
    </script>
</body>
</html>
